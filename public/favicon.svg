<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  <!-- Atom/Nano symbol -->
  <ellipse cx="50" cy="50" rx="25" ry="10" fill="none" stroke="white" stroke-width="3" transform="rotate(0 50 50)" />
  <ellipse cx="50" cy="50" rx="25" ry="10" fill="none" stroke="white" stroke-width="3" transform="rotate(60 50 50)" />
  <ellipse cx="50" cy="50" rx="25" ry="10" fill="none" stroke="white" stroke-width="3" transform="rotate(120 50 50)" />
  <!-- Center nucleus -->
  <circle cx="50" cy="50" r="8" fill="white" />
  <!-- Electron dots -->
  <circle cx="75" cy="50" r="4" fill="white" />
  <circle cx="37.5" cy="71.65" r="4" fill="white" />
  <circle cx="37.5" cy="28.35" r="4" fill="white" />
</svg>
